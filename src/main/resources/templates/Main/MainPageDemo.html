<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
<head>
    <div th:replace="fragments/header :: head"></div>
    <title>General Web Layout</title>
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/body :: navbar"></div>

<form method="GET" th:action="@{/UploadTest}">
    <div class="input-group" style= "margin-left: 25%;">
        <div class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Search" />
        </div>
        <button type="button" th:type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
    </div>
</form>

<nav class="w-75" style="display: block; padding-top: 10px; padding-bottom: 10px; padding-right: 14px; padding-left: 14px;">
<form method="post" th:action="@{/MainPageDemo}">


    <ul class="nav nav-pills">
        <li class="nav-item">
            <button class="nav-link" name="sortMethod" value="HR">Highest Rated</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" name="sortMethod" value="New">New</button>
        </li>
    </ul>


</form>
</nav>

<div class="overflow-auto p-3 mb-3 mb-md-0 mr-md-3 bg-light"
     style="max-width: 420px; max-height: 100px; margin-left: 12.5%; margin-bottom: 10%">

    Posts will go here
    <!--
    Feed doesn't contain anything yet, so the page defaults to error if posts are attempted to be
    loaded; until posts are non-null this code will be commented out
   <table class="table">

       <tr th:each="line: ${feed}">
           <td th:text="${line.getCaption()}" ></td>

       </tr>
   </table>
  -->


</div>

</body>
</html>
