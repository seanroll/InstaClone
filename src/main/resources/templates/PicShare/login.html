<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org/">
	<head>
		<div th:replace="fragments/header :: head"></div>
		<title>Rain | Login</title>

		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>
	<body class="my-login-page">
		<!-- Navbar -->
		<div th:replace="fragments/body :: navbar"></div>

		<section class="h-100 login">
			<div class="container h-100">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h4 class="card-title">Login</h4>
								<form method="POST" th:action="@{/login}" class="my-login-validation" novalidate="">
									<div th:if="${message}" th:text="${message}" class="text-primary"></div>
									<div class="form-group">
										<label for="username">Username</label>
										<input id="username" type="text" class="form-control" name="username" value="" required autofocus>
									</div>

									<div class="form-group">
										<label for="password">Password</label>
										<input id="password" type="password" class="form-control" name="password" required>
										<div th:if="${error}" th:text="${error}" class="text-danger"></div>
									</div>

									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

									<div class="form-group m-0">
										<button type="submit" class="btn btn-primary btn-block">
											Login
										</button>
									</div>
									<div class="mt-4 text-center">
										Don't have an account? <a href="/register">Create One</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- Bootstrap & JQuery JS -->
		<div th:replace="fragments/body :: scripts"></div>
	</body>
</html>
